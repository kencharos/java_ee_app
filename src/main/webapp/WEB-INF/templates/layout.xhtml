<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <h:outputStylesheet name="webjars/bootstrap/3.3.1/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="css" name="common.css" />
        <h:outputScript name="webjars/bootstrap/3.3.1/js/bootstrap.min.js" />
        <title><ui:insert name="title"/></title>
    </h:head>
    <body>
        <f:view transient="false">   
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="${request.servletContext.contextPath}">Java EE JSF sample</a>
                </div>
                
                <div class="navbar-form navbar-right" >
                    <form jsf:id="logoutForm" class="navbar-form" jsf:rendered="${user.isLogin()}">
                        <h:commandButton class="btn btn-default" action="#{loginAction.logout}" value="ログアウト" immediate="true" />
                    </form>
                </div>
            </div>
        </nav>
        <div id="main" class="container">
            <ui:insert name="contents">
                main contents
            </ui:insert>
        </div>
        <footer class="footer">
           <div class="container">
                <p class="text-muted text-right">2015</p>
           </div>
        </footer>
        </f:view>
    </body>
</html>
